<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Corousel</title>
    <link rel="stylesheet" href="./corousel.css">
  </head>

  <body>

    <div class="carousel">

      <button class="carousel__button carousel__button--left"><img src="./images/left.svg"></button>

      <div class="carousel__track-container">

        <ul class="carousel__track">
          <li class="carousel__slide"><img src="./images/alexander-krivitskiy-768344-unsplash.jpg" class="carousel__image"></li>
          <li class="carousel__slide"><img src="./images/holger-link-748321-unsplash.jpg" class="carousel__image"></li>
          <li class="carousel__slide"><img src="./images/dhruv-deshmukh-266273-unsplash.jpg" class="carousel__image"></li>
        </ul>

      </div>

      <button class="carousel__button carousel__button--right"><img src="./images/right.svg"></button>

      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>

  </body>

</html>
